<h1>Heloo {{name}}</h1>
<h1>Your Age is {{age}}</h1>
<li>Email: {{email}}</li>
<li>{{address.country}}, {{address.city}}, {{address.street}}</li>
<button (click)='onClick()'>Click Me To Get My Full Name</button>
<button (click)='editUser()'>{{editButton}}</button>

<div *ngIf=isEdit>
<h2>Edit User</h2>
<form >
    <div>
        <label for="name">Name:</label> <br/>
        <input type="text" [(ngModel)]='name' name="name">
    </div>
    <div>
        <label for="age">Age:</label> <br/>
        <input type="number" [(ngModel)]='age' name="age" >
    </div>
    <div>
        <label for="email">Email:</label> <br/>
        <input type="text" [(ngModel)]='email' name="email">
    </div>
    <div>
        <label for="street">Street:</label> <br/>
        <input type="text" [(ngModel)]='address.street' name="street">
    </div>
    <div>
        <label for="city">City:</label> <br/>
        <input type="text" [(ngModel)]='address.city' name="city">
    </div>
    <div>
        <label for="country">Country:</label> <br/>
        <input type="text" [(ngModel)]='address.country' name="country">
    </div>
</form>
</div>

<h2>Hobbies</h2>
<form (submit)='addHobby(hobby.value)'>
    <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
    </div>
</form>
<ul>
    <li *ngFor='let hobby of hobbies; let i = index'>{{i+1}}: {{hobby}} <button (click)='deleteHobby(hobby)'>X</button></li>
</ul>
